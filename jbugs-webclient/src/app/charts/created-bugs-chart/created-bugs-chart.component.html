<app-charts></app-charts>
<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title"><b>{{"chart.title2" | translate}}</b></div>
    </div>
    <div class="card-body">
      <div class="row justify-content-center">
        <div class="canvas">
          <canvas
            baseChart
            [chartType]="'bar'"
            [datasets]="chartData"
            [labels]="finalLabels"
            [options]="chartOptions"
            [legend]="true"
            [colors]="colors"
            (chartClick)="onChartClick($event)">
          </canvas>
        </div>
      </div>
    </div>
  </div>
</div>
