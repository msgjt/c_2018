<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">

        <form (ngSubmit)="clickUpdate()" #formControl="ngForm" #formElement>
          <label>Choose username</label>
          <div class="form-group">
            <ng-multiselect-dropdown
              #selectElement
              required
              *ngIf="showUsers"
              name="users"
              [(data)]="dropdownUserList"
              [(ngModel)]="selectedItem"
              [settings]="dropdownSettings1">
            </ng-multiselect-dropdown>

            <button type="submit"
                    style="float:right;"
                    [disabled]="formControl.invalid"
                    class="btn btn-primary">Update</button>

          </div>
        </form>
        <br>
        <br>
        <div *ngIf="showDetails">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input #firstNameElement required="true" [(ngModel)]="user.firstName" name="firstName" id="firstName" type="text"
                   class="form-control" pattern="^[a-zA-Z]*$"/>
            <div class="err" *ngIf="!firstNameElement.checkValidity()">First Name is required</div>
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input #lastNameElement required="true" [(ngModel)]="user.lastName" name="lastName" id="lastName" type="text"
                   class="form-control" pattern="^[a-zA-Z]*$"/>
            <div class="err" *ngIf="!lastNameElement.checkValidity()">Last Name is required</div>
          </div>
          <div class="form-group">
            <label for="mobileNumber">Mobile number</label>
            <input #mobileNumberElement  required="true" [(ngModel)]="user.phoneNumber" id="mobileNumber" name="mobileNumber" type="text"
                   class="form-control" minlength="10"
                   maxlength="15"/>
            <div class="err" *ngIf="!mobileNumberElement.checkValidity()">Mobile number must be valid(GER/RO)</div>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input #emailElement required="true" pattern="^[A-Z0-9._%+-]+@msggroup.com$" [(ngModel)]="user.email" id="email"
                   name="email" type="text" class="form-control" placeholder="@msggroup.com" pattern="^[A-Za-z0-9._%+-]+@msggroup.com$"/>
            <div class="err" *ngIf="!emailElement.checkValidity()">Email must be a valid email</div>
          </div>

          <label>Roles</label>
          <div class="form-group">
            <ng-multiselect-dropdown
              #selectElement
              required
              *ngIf="showRoles"
              name="roles"
              [data]="dropdownRoleList"
              [placeholder]="'Choose a role'"
              [(ngModel)]="selectedItems"
              [settings]="dropdownSettings2">
            </ng-multiselect-dropdown>
          </div>

          <div class="btn-group btn-group-toggle" data-toggle="buttons" >
            <label class="btn btn-secondary active"  (click) = "setStatus(true)">
              <input type="radio" name="options" id="option1" autocomplete="off" checked > Active
            </label>
            <label class="btn btn-secondary" (click)="setStatus(false)">
              <input type="radio" name="options" id="option2" autocomplete="off" > InActive
            </label>
          </div>





          <div class=" form-group">
            <button type="submit"
                    class="btn btn-primary"
                    (click)="updateUser()"
            >Update</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
