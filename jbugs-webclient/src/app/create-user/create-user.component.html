<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form #formControl="ngForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input required="true" [(ngModel)]="user.firstName" name="firstName" id="firstName" type="text"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input required="true" [(ngModel)]="user.lastName" name="lastName" id="lastName" type="text"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label for="mobileNumber">Mobile number</label>
            <input required="true" [(ngModel)]="user.phoneNumber" id="mobileNumber" name="mobileNumber" type="text"
                   class="form-control"/>
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input required="true" pattern="^[A-Z0-9._%+-]+@msggroup.com$" [(ngModel)]="user.email" id="email"
                   name="email" type="text" class="form-control"/>
          </div>
          <div class=" form-group">
            <label>Roles</label>
            <div *ngIf="!showRoles" class=" form-group">
              <button class="btn btn-primary" (click)="show()">Choose a role</button>
            </div>
            <div class="form-group">

              <ng-multiselect-dropdown
                *ngIf="showRoles"
                name="roles"
                [data]="dropdownList"
                [placeholder]="'Choose a role'"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings">
              </ng-multiselect-dropdown>
            </div>
          </div>
          <div class=" form-group">
            <button class="btn btn-primary" (click)="addUser()">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
