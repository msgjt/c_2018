<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input name="name" id="name" type="text" class="form-control"/>
            <div *ngIf="" class="invalid-feedback">
              <div *ngIf="">First Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="mobileNumber">Last Name</label>
            <input id="mobileNumber" name="mobileNumber" type="text" class="form-control"/>
            <div *ngIf="" class="invalid-feedback">
              <div *ngIf="">Last Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="email">Username</label>
            <input id="email" name="email" type="text" class="form-control"/>
            <div *ngIf="" class="invalid-feedback">
              <div *ngIf="">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="roles">Roles</label>
            <ng-select name="role" id="roles" class="custom" multiple="true" ngbDropdown="true"
                       [(ngModel)]="selectedItems"
                       (onSelect)="onItemSelect($event)">
            </ng-select>
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Add</button>
            <a [routerLink]="['/login']" class="btn btn-link">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
