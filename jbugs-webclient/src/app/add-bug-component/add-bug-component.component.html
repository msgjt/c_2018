<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="title">Title</label>
            <input name="title" id="title" [(ngModel)]="bug.title" type="text" class="form-control"/>
            <div *ngIf="" class="invalid-feedback">
              <div *ngIf="">Title is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input id="description" name="this" type="text" [(ngModel)]="bug.description"  class="form-control"/>
            <div *ngIf="" class="invalid-feedback">
              <div *ngIf="">Description is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="severity">Severity</label>
            <select name="severity" id="severity" [(ngModel)]="this.chosenSeverity" class="form-control" (ngModelChange)="changedSelected(this.chosenSeverity)" required>
              <option disabled [ngValue]="undefined">Select severity</option>
              <option *ngFor="let severity of severity" [ngValue]="severity">{{severity}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="assignedTo">AssignedTo</label>
            <select name="assignedTo" id="assignedTo"  class="form-control" (ngModelChange)="changedSelectedUsername()" required>
              <option disabled [ngValue]="undefined">Select user</option>
              <option *ngFor="let username of this.allUsers" [ngValue]="username">{{username.firstName}}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="blob">Attachment</label>
            <br/>
            <input type="file" id="blob" name="file"  (change)="fileChange($event)" accept="file_extension|audio/*|video/*|image/*|media_type" multiple>
          </div>
          <div class="form-group">
            <button class="btn btn-primary" type="submit" (click)="onSubmit()">Register</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
