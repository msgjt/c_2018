<div class="container">
  <div class="card">
    <div class="card-header">
      <div class="card-title"><b>Permissions</b></div>
    </div>
    <div class="card-body">
      <form (ngSubmit)="OnSubmit()">
        <table>
          <thead>
          <tr>
            <th class="uppercase" scope="col">{{'permission.col-id' | translate}}</th>
            <th class="uppercase" scope="col">{{'permission.col-type'| translate}}</th>
            <th class="uppercase" scope="col">{{'permission.col-description' | translate}}</th>
          </tr>
          </thead>
          <tbody *ngFor="let p of permissions">
          <tr>
            <td>{{p.id}}</td>
            <td>{{p.type}}</td>
            <td>{{p.description}}</td>
          </tr>
          </tbody>
        </table>

      </form>
    </div>
  </div>
</div>
