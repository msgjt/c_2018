<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3> Login</h3>
        <form (ngSubmit)="onSubmit()"
              *ngIf="!loggedIn"
              #formControl="ngForm"
              #formElement>
          <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text"
                   #usernameElement
                   #usernameControl="ngModel"
                   name="username"
                   minlength="6"
                   id="usernameInput"
                   class="form-control"
                   required
                   [(ngModel)]="userModel.username">

          </div>
          <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password"
                   #passwordElement
                   name="password"
                   id="passwordInput"
                   class="form-control"
                   required
                   [(ngModel)]="userModel.password">
          </div>
          <div class="form-group">
            <div *ngIf="wrongCredentials" class="alert alert-danger" >
              <p style="color:red"> Login Failed. Please try again. </p>
            </div>
          </div>
          <button type="submit"
                  [disabled]="formControl.invalid"
                  class="btn btn-primary">Login
          </button>
        </form>
        <form *ngIf="loggedIn">
          <h2>You are logged in as: {{userModel.username}}</h2>
        </form>
      </div>
    </div>
  </div>
</div>
