<div class="container">
  <div class="jumbotron">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h3> {{'login.title' | translate}}</h3>
        <form (ngSubmit)="onSubmit()"
              *ngIf="!loggedIn"
              #formControl="ngForm"
              #formElement>
          <div class="form-group">
            <label for="usernameInput">{{'login.username' | translate}}</label>
            <input type="text"
                   #usernameElement
                   #usernameControl="ngModel"
                   name="username"
                   minlength="6"
                   id="usernameInput"
                   class="form-control"
                   required
                   [(ngModel)]="userModel.username">

          </div>
          <div class="form-group">
            <label for="passwordInput">{{'login.password' | translate}}</label>
            <input type="password"
                   #passwordElement
                   name="password"
                   id="passwordInput"
                   class="form-control"
                   required
                   [(ngModel)]="userModel.password">
          </div>
          <div class="form-group">
            <div *ngIf="wrongCredentials" class="alert alert-danger">
              <p style="color:red"> {{'login.message' | translate}} </p>
            </div>
          </div>

          <br>
          <re-captcha [(ngModel)]="recaptchaResponse"
                      name="captcha"
                      (resolved)="resolved($event)" siteKey="6LfaAGwUAAAAAJHvUMwIaUwZrwyAT9nAVYl87EG1"></re-captcha>
          <br>
          <button type="submit"
                  [disabled]="formControl.invalid"
                  class="btn btn-primary">{{'login.button' | translate}}
          </button>
        </form>
        <form *ngIf="loggedIn">
          <h2>You are logged in!</h2>
        </form>
      </div>
    </div>
  </div>
</div>
